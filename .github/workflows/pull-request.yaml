name: pull request

on: [pull_request]

jobs:
  lint:
    strategy:
      fail-fast: false
      matrix:
        os: [ubuntu-latest]
        go: ["1.19.x", "1.20.x"]
    runs-on: ${{ matrix.os }}
    steps:
      - uses: actions/checkout@v3
      - uses: WillAbides/setup-go-faster@v1.8.0
        with:
          go-version: ${{ matrix.go }}
      - run: go test ./...
      - run: go vet ./...
      - name: staticcheck
        uses: dominikh/staticcheck-action@v1
        with:
          install-go: false
          version: 2023.1.3
          cache-key: ${{ matrix.go }}

  fixups:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - name: Block fixup commits
        uses: 13rac1/block-fixup-merge-action@v2.0.0
